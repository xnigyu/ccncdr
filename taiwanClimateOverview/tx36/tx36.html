<!DOCTYPE html>
<html>
<head>
    <title>Google Chart Example</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart', 'bar']});
        google.charts.setOnLoadCallback(drawChart);

        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        async function fetchData(file) {
            const response = await fetch(file);
            const data = await response.json();
            return data.DataList;
        }

        function roundUpToNearest10Plus5(num) {
            return Math.ceil(num / 10) * 10 + 5;
        }

        async function drawChart() {
            const file = getParameterByName('file');
            if (!file) {
                alert('缺少 file 參數');
                return;
            }

            const dataList = await fetchData(file);
            const data = new google.visualization.DataTable();
            data.addColumn('number', 'Year');
            data.addColumn('number', '超過36度的天數');
            data.addColumn({type: 'string', role: 'annotation'}); // 添加標注列

            let maxTx36 = 0;

            dataList.forEach(item => {
                data.addRow([item.Year, item.TX36, item.TX36.toString()]); // 添加標注數據
                if (item.TX36 > maxTx36) {
                    maxTx36 = item.TX36;
                }
            });

            const maxYValue = roundUpToNearest10Plus5(maxTx36);

            const options = {
                legend: { position: 'top', alignment: 'start', textStyle: { fontSize: 14, color: '#333' } },
                hAxis: { 
                    title: '年份', 
                    viewWindow: { min: 1960, max: 2022 }, 
                    ticks: [...Array(Math.ceil((2022 - 1960) / 10) + 1).keys()].map(i => 1960 + i * 10),
                    gridlines: { color: 'transparent' },
                    format: '####'
                },
                vAxis: { 
                    title: '>36度天數', 
                    format: 'decimal', 
                    viewWindow: { min: 0, max: maxYValue }, 
                    gridlines: { count: -1, color: '#e0e0e0' }
                },
                width: '100%',
                height: '100%',
                colors: ['#5555FF'],
                animation: {
                    duration: 500,
                    easing: 'swing',
                    startup: true
                },
                annotations: {
                    alwaysOutside: true,
                    textStyle: {
                        fontSize: 12,
                        auraColor: 'none',
                        color: 'black'
                    }
                },
                chartArea: {
                    width: '80%',
                    height: '70%'
                },
                bar: { groupWidth: '80%' }
            };

            const chart = new google.visualization.ColumnChart(document.getElementById('columnchart_material'));
            chart.draw(data, options);

            window.addEventListener('resize', () => {
                chart.draw(data, options);
            });
        }
    </script>
    <style>
        #columnchart_material {
            min-width: 481px;
            min-height: 380px;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="columnchart_material"></div>
</body>
</html>
