<!DOCTYPE html>
<html>
<head>
  <title>SSP Temperature Projections</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      // 從 URL 中提取 file 參數
      const urlParams = new URLSearchParams(window.location.search);
      const file = urlParams.get('file');

      if (!file) {
        console.error('No file parameter found in the URL');
        return;
      }

      // 動態加載 JSON 數據
      fetch(file)
        .then(response => response.json())
        .then(data => {
          const dataList = data.DataList;

          // 轉換資料格式
          const chartData = [['Year', 'SSP126', 'SSP245', 'SSP370', 'SSP585']];
          dataList.forEach(item => {
            chartData.push([
              item.Year,
              parseFloat(item.SSP126),
              parseFloat(item.SSP245),
              parseFloat(item.SSP370),
              parseFloat(item.SSP585)
            ]);
          });

          const dataTable = google.visualization.arrayToDataTable(chartData);

          // 計算 y 軸的最小值
          const minY = Math.min(...dataList.flatMap(item => [
            parseFloat(item.SSP126),
            parseFloat(item.SSP245),
            parseFloat(item.SSP370),
            parseFloat(item.SSP585)
          ]));
          const roundedMinY = Math.floor(minY / 10) * 10;

          // 計算 y 軸的最大值
          const maxY = Math.max(...dataList.flatMap(item => [
            parseFloat(item.SSP126),
            parseFloat(item.SSP245),
            parseFloat(item.SSP370),
            parseFloat(item.SSP585)
          ]));
          const roundedMaxY = Math.ceil(maxY / 5) * 5;

          // 定義折線圖選項
          const options = {
            curveType: 'function',
            legend: {
              position: 'top', 
              alignment: 'start', 
              textStyle: { color: 'black', fontSize: 12 },
              maxLines: 4  // 確保圖例完全顯示
            },
            hAxis: {
              title: '年',
              format: '####',
              viewWindow: {
                min: 2020,
                max: 2090
              },
              gridlines: { color: 'none' }
            },
            vAxis: {
              title: '天數 ',
              viewWindow: {
                min: roundedMinY,
                max: roundedMaxY
              }
            },
            series: {
              0: { color: '#0000C6' },
              1: { color: '#00BB00' },
              2: { color: '#FFD306' },
              3: { color: '#CE0000' }
            },
            width: '100%',
            height: '100%',
            tooltip: {
              isHtml: true,
              textStyle: {
                fontSize: 12,
                color: '#000'
              }
            },
            crosshair: { trigger: 'both', orientation: 'vertical', color: 'gray' }
          };

          const chart = new google.visualization.LineChart(document.getElementById('chart_div'));
          chart.draw(dataTable, options);

          // 使圖表隨視窗大小變化
          window.addEventListener('resize', () => {
            chart.draw(dataTable, options);
          });
        })
        .catch(error => console.error('Error loading the JSON file:', error));
    }
  </script>
  <style>
    #chart_div {
      min-width: 400px;
      min-height: 300px;
    }
  </style>
</head>
<body>
  <div id="chart_div"></div>
</body>
</html>
