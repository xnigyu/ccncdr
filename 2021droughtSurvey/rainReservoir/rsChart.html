<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雨量數據圖表</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        #chart_div {
            min-width: 500px;
            min-height: 350px;
            width: 100%;
            height: 100%;
            position: relative;
        }
    </style>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function drawChart() {
            const fileUrl = getParameterByName('file');

            if (!fileUrl) {
                console.error('未指定檔案 URL');
                return;
            }

            fetch(fileUrl)
                .then(response => response.json())
                .then(data => {
                    const dataList = data.DataList;

                    if (!dataList || !Array.isArray(dataList)) {
                        console.error('數據格式無效');
                        return;
                    }

                    let dataTable = new google.visualization.DataTable();
                    dataTable.addColumn('string', '日期');
                    dataTable.addColumn('number', '2020年累積雨量');
                    dataTable.addColumn('number', '歷史同期平均雨量');

                    dataList.forEach(item => {
                        const date = new Date(item.Date);
                        const day = date.getDate();

                        if (day === 1) {
                            dataTable.addRow([
                                item.Date,
                                parseFloat(item['2020Rain']),
                                parseFloat(item['AverageRain'])
                            ]);
                        }
                    });

                    let options = {
                        title: `雨量數據 (${fileUrl.split('/').pop().split('.')[0]})`,
                        curveType: 'function',
                        legend: { 
                            position: 'top', 
                            textStyle: { 
                                color: 'black', 
                                fontSize: 12 
                            }
                        },
                        hAxis: { 
                            title: '日期',
                            gridlines: { count: -1 },
                            ticks: dataTable.getDistinctValues(0).filter(date => date.endsWith('/01')) // 僅顯示每月1日
                        },
                        vAxis: { 
                            title: '雨量 (毫米)', 
                            format: 'decimal',
                            viewWindow: { min: 0 },
                            gridlines: { count: -1 } // 每日標示線
                        },
                        series: {
                            0: { 
                                color: 'red',
                                targetAxisIndex: 0
                            },
                            1: { 
                                color: 'blue',
                                targetAxisIndex: 0
                            }
                        },
                        height: 350,
                        width: 500,
                        tooltip: { 
                            trigger: 'both' 
                        },
                        focusTarget: 'category'
                    };

                    let chart = new google.visualization.LineChart(document.getElementById('chart_div'));
                    chart.draw(dataTable, options);
                })
                .catch(error => console.error('獲取數據時出錯:', error));
        }

        window.onresize = drawChart;
    </script>
</head>
<body>
    <div id="chart_div"></div>
</body>
</html>
