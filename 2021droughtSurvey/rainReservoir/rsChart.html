<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雨量數據圖表</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        #chart_div {
            min-width: 500px;
            min-height: 350px;
            width: 100%;
            height: 100%;
            position: relative;
        }
    </style>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function drawChart() {
            const fileUrl = getParameterByName('file');

            if (!fileUrl) {
                console.error('未指定檔案 URL');
                return;
            }

            fetch(fileUrl)
                .then(response => response.json())
                .then(data => {
                    const dataList = data.DataList;

                    if (!dataList || !Array.isArray(dataList)) {
                        console.error('數據格式無效');
                        return;
                    }

                    let dataTable = new google.visualization.DataTable();
                    dataTable.addColumn('string', '日期');
                    dataTable.addColumn('number', '2020年累積雨量');
                    dataTable.addColumn('number', '歷史同期平均雨量');

                    dataList.forEach(item => {
                        let date = new Date(item.Date);
                        let formattedDate = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')}`;
                        dataTable.addRow([
                            formattedDate,
                            parseFloat(item['2020Rain']),
                            parseFloat(item['AverageRain'])
                        ]);
                    });

                    // 設置x軸的ticks，以便更好地顯示日期
                    let dates = dataTable.getDistinctValues(0);
                    let ticks = dates.filter(date => date.endsWith('-01')); // 每月1日顯示一次

                    let options = {
                        curveType: 'function',
                        legend: { 
                            position: 'top', 
                            textStyle: { 
                                color: 'black', 
                                fontSize: 12 
                            }
                        },
                        hAxis: { 
                            title: '日期',
                            gridlines: { count: -1 },
                            ticks: ticks, // 使用設定的 ticks
                            textStyle: { fontSize: 10 } // 調整字體大小
                        },
                        vAxis: { 
                            title: '雨量 (毫米)', 
                            format: 'decimal',
                            viewWindow: { min: 0 },
                            gridlines: { count: -1 } 
                        },
                        series: {
                            0: { 
                                color: 'red',
                                targetAxisIndex: 0
                            },
                            1: { 
                                color: 'blue',
                                targetAxisIndex: 0
                            }
                        },
                        height: 350,
                        width: 500,
                        tooltip: { 
                            trigger: 'both' 
                        },
                        focusTarget: 'category'
                    };

                    let chart = new google.visualization.LineChart(document.getElementById('chart_div'));
                    chart.draw(dataTable, options);
                })
                .catch(error => console.error('獲取數據時出錯:', error));
        }

        window.onresize = drawChart;
    </script>
</head>
<body>
    <div id="chart_div"></div>
</body>
</html>
