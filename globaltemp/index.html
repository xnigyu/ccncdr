<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>時間軸畫廊</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="gallery">
            <div class="zoom-container">
                <div class="zoom-buttons">
                    <button id="zoom-in">+</button>
                    <button id="zoom-out">-</button>
                </div>
                <img id="image" src="" alt="年份圖片">
                <div class="timeline-controls">
                    <div class="unit">年份</div>
                    <div class="timeline">
                        <input type="range" id="slider" min="0" max="63" step="1" value="0">
                        <div class="years">
                            <!-- 使用JavaScript動態生成年份標記 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
