<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片幻燈片播放</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            flex-direction: column;
            position: relative;
        }

        #slideshow-container {
            position: relative;
            width: 100%;
            flex-grow: 1; /* 使圖片容器自適應剩餘高度 */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #slideshow-container img {
            width: 100%;
            height: 95%;
            object-fit: contain; /* 確保圖片適應屏幕，保持完整顯示 */
        }

        #source-text {
            position: fixed;
            right: 10px;
            bottom: 10px;
            color: #b1f5f5;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明背景提升可見性 */
            padding: 5px;
            border-radius: 3px;
            z-index: 1000; /* 保證文字在其他元素上方 */
        }

        #controls-container {
            width: 100%;
            padding: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
        }

        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        #progress-bar-container {
            width: 30%;
            margin-bottom: 10px;
        }

        #progress-bar {
            width: 100%;
        }

        button {
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #000;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <div id="slideshow-container">
        <img id="slideshow" src="" alt="Image Slideshow">
    </div>
    <div id="source-text">資料來源：Berkeley Earth</div>
    <div id="controls-container">
        <div id="progress-bar-container">
            <input type="range" id="progress-bar" min="0" max="63" value="0">
        </div>
        <div id="controls">
            <button id="prev">⏮️</button>
            <button id="play">▶️</button>
            <button id="pause">⏸️</button>
            <button id="next">⏭️</button>
            <button id="faster">⏩</button>
            <button id="slower">⏪</button>
            <button id="toggleLoop">🔁</button>
        </div>
    </div>

    <script>
        const baseURL = " https://dwfile1.ncdr.nat.gov.tw/disp/ncdr_wave/image/";
        const years = Array.from({ length: 2023 - 1960 + 1 }, (_, i) => 1960 + i);
        let currentIndex = 0;
        let intervalId;
        let intervalDuration = 600; // 預設每2秒切換一次
        let isLooping = false;

        const slideshow = document.getElementById('slideshow');
        const playButton = document.getElementById('play');
        const pauseButton = document.getElementById('pause');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        const fasterButton = document.getElementById('faster');
        const slowerButton = document.getElementById('slower');
        const toggleLoopButton = document.getElementById('toggleLoop');
        const progressBar = document.getElementById('progress-bar');

        function showImage(index) {
            slideshow.src = `${baseURL}${years[index]}.png`;
            progressBar.value = index;
        }

        function playSlideshow() {
            clearInterval(intervalId); // 確保不會有多個定時器同時運行
            intervalId = setInterval(() => {
                currentIndex++;
                if (currentIndex >= years.length) {
                    if (isLooping) {
                        currentIndex = 0;
                    } else {
                        clearInterval(intervalId);
                        return;
                    }
                }
                showImage(currentIndex);
            }, intervalDuration);
        }

        function pauseSlideshow() {
            clearInterval(intervalId);
        }

        function changeSpeed(factor) {
            intervalDuration = Math.max(150, intervalDuration * factor); // 最小間隔為500毫秒
            if (intervalId) {
                playSlideshow(); // 立即更新速度
            }
        }

        function updateSlideshow() {
            showImage(currentIndex);
        }

        playButton.addEventListener('click', playSlideshow);
        pauseButton.addEventListener('click', pauseSlideshow);

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + years.length) % years.length;
            updateSlideshow();
            pauseSlideshow(); // 保持暫停狀態
        });

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % years.length;
            updateSlideshow();
            pauseSlideshow(); // 保持暫停狀態
        });

        fasterButton.addEventListener('click', () => {
            changeSpeed(0.8); // 每次加快20%
           // 保持暫停狀態 pauseSlideshow(); 
        });

        slowerButton.addEventListener('click', () => {
            changeSpeed(1.25); // 每次放慢25%
          // 保持暫停狀態  pauseSlideshow(); 
        });

        toggleLoopButton.addEventListener('click', () => {
            isLooping = !isLooping;
            toggleLoopButton.textContent = isLooping ? "🔂" : "🔁";
            pauseSlideshow(); // 保持暫停狀態
        });

        progressBar.addEventListener('input', (event) => {
            currentIndex = parseInt(event.target.value, 10);
            updateSlideshow();
            pauseSlideshow(); // 保持暫停狀態
        });

        // 預設載入第一張圖片
        showImage(currentIndex);
    </script>
</body>
</html>
