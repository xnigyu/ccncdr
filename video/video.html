<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Chart Display</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .left {
            flex: 0 0 50%; /* 左側占40% */
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .right {
            flex: 0 0 50%; /* 右側占50% */
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .left img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 確保圖片以完整比例顯示 */
            cursor: pointer;
        }

        .right iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none; /* 預設隱藏，點擊後顯示 */
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: gray;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            display: none; /* 預設隱藏 */
        }

        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left, .right {
                height: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 左側顯示圖片 -->
        <div class="left">
            <img src="https://xnigyu.github.io/ccncdr/video/tx36v1.png" alt="Layer0 Image" id="image">
        </div>
        <!-- 右側嵌入長條圖 iframe -->
        <div class="right">
            <iframe id="chartIframe" src="https://xnigyu.github.io/ccncdr/video/tx36v1.html?file=https://xnigyu.github.io/ccncdr/taiwanClimateOverview/tx36/city/tx36_timeSeries_TaipeiStation.json"></iframe>
            <button id="closeBtn" class="close-btn">x</button>
        </div>
    </div>

    <script>
        // 當點擊左側圖片時，顯示右側嵌入的長條圖 iframe
        document.getElementById('image').addEventListener('click', function() {
            var iframe = document.getElementById('chartIframe');
            var closeBtn = document.getElementById('closeBtn');
            iframe.style.display = 'block'; // 顯示 iframe
            closeBtn.style.display = 'block'; // 顯示關閉按鈕
        });

        // 當點擊關閉按鈕時，隱藏 iframe 和關閉按鈕
        document.getElementById('closeBtn').addEventListener('click', function() {
            var iframe = document.getElementById('chartIframe');
            var closeBtn = document.getElementById('closeBtn');
            iframe.style.display = 'none'; // 隱藏 iframe
            closeBtn.style.display = 'none'; // 隱藏關閉按鈕
        });
    </script>
</body>
</html>
